<div id="modal" class="hide">
  <div class="content">
    <h1>Nova Ideia</h1>
    <form action="/" method="POST" onclick="return checkedFields(event)">
      <div class="inputWarapper">
        <label for="title">Título da ideia</label>
        <input type="text" name="title" />
      </div>

      <div class="inputWarapper">
        <label for="category">Categoria</label>
        <input type="text" name="category" />
      </div>

      <div class="inputWarapper">
        <label for="image">Link da imagem</label>
        <input type="url" name="image" />
      </div>

      <div class="inputWarapper">
        <label for="description">
          Digite uma descrição para a sua ideia
        </label>
        <textarea name="description" id="" cols="30" rows="10"></textarea>
      </div>

      <div class="inputWarapper">
        <label for="link">Link da ideia</label>
        <input type="url" name="link" />
      </div>

      <a href="#" onclick="onOff()" class="btn">Voltar</a>
      <button class="btn">Salvar</button>
    </form>
  </div>
</div>
